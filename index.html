<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de História</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>📜 Quiz de História</h1>
        <p>Teste seus conhecimentos históricos e veja sua pontuação!</p>
    </header>

    <main>
        <div id="quiz-container">
            <img id="question-image" alt="Imagem da pergunta">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-btn" disabled>Próxima</button>
        </div>

        <div id="result-container" class="hidden">
            <h2>🏆 Resultado</h2>
            <p id="score"></p>
            <button onclick="location.reload()">Jogar Novamente</button>
        </div>
    </main>

    <footer>
        <p>Desenvolvido para o projeto de listas e objetos em JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
